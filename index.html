<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="city-card">
        <div class="city-card-items">
            <h1 class="top-content" >Where are we going today?</h1>
        <form>
            <input type="text" id="input">
            <button id="submit" type="submit" >
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg>
            </button>
        </form>
        <h2 class="top-content" id="city"></h2>
        </div>
    </div>
    <div class="bottom">
        <div class="weather-card">
            <div class="overlay">
            <h2 class="subtitle" >Weather</h2>
            <h3 class="content" id="weather-degrees"></h3>
            <h3 class="content" id="humidity"></h3>
            <div class="iconOver">
                <img src="" alt="" id="icon" >
                <h3 class="content" id="overview"></h3>
            </div>
            <h3 class="content" id="wind"></h3>
            </div>
        </div>
        <div class="things-to-do">
            <div class="overlay">
            <h2 class="subtitle" >Things to do</h2>
            <div class="attraction1">
            <h3 id="attraction1-name">place</h3>
            <p id="address">Address</p>
            </div>
            <div class="attraction2">
            <h3 id="attraction2-name">place</h3>
            <p id="address">Address</p>
            </div>
            <div class="attraction3">
                <h3 id="attraction3-name">place</h3>
                <p id="address">Address</p>
            </div>
            </div>
        </div>     
    </div>
      <script src="./app.js" ></script>
</body>
</html>
